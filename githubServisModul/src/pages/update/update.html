<ion-header class="head">
    <h1 >Safeline</h1>
  </ion-header>
  <ion-content>
      <img class="pic1" src="img/a.jpg"/>
  <button class="but1" ion-button round>Resim Bul</button>
  <ion-list>
      <ion-item>
          <ion-label stacked >Ad Soyad</ion-label>
          <ion-input type="text" placeholder="Anıl Berk Altuner"></ion-input>
        </ion-item>
      </ion-list>
  <ion-list>
      <ion-item>
        <ion-label>Servis</ion-label>
        <ion-select [(ngModel)]="servis" placeholder="3.Hat (Kadıköy)">
          <ion-option value="1h">1.Hat(Üsküdar)</ion-option>
          <ion-option value="2h">2.Hat(Kartal)</ion-option>
          <ion-option value="3h">3.hat(Kadıköy)</ion-option>
          <ion-option value="4h">4.hat(Ümraniye)</ion-option>
          <ion-option value="5h">5.hat(Beylikdüzü)</ion-option>
          <ion-option value="6h">6.hat(Avcılar)</ion-option>
          <ion-option value="7h">7.hat(Beykoz)</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <ion-item>
        <ion-label stacked>E-mail</ion-label>
        <ion-input type="email" placeholder="email123@email.com"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label stacked>Password</ion-label>
          <ion-input type="password" placeholder="*******"></ion-input>
        </ion-item>
        <button (click)="showConfirm()" class="bttnblck" ion-button block>Hesabı Sil</button>
        <ion-icon (click)="goToUsers()"  class="bckbutton" name="arrow-dropleft-circle" ></ion-icon>
        <ion-icon (click)="showAlert()" class="onay" name="checkmark-circle"></ion-icon>
      </ion-content>
